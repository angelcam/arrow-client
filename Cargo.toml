[package]
name    = "arrow-client"
version = "0.9.2"
authors = ["Ondrej Perutka <ondrej.perutka@angelcam.com>"]
license = "Apache-2.0"
readme  = "README.md"
build   = "build.rs"
edition = "2018"

[features]
discovery = ["lazy_static"]
threads = ["tokio-threadpool"]
exports = []
all = ["discovery", "threads", "exports"]

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
bytes        = "0.4"
farmhash     = "1.1"
fs2          = "0.4"
futures      = "0.1"
json         = "0.11"
libc         = "0.2"
openssl      = "0.10"
time         = "0.1"
tokio        = "0.1"

[dependencies.lazy_static]
version = "1.3"
optional = true

[dependencies.tokio-threadpool]
version = "0.1"
optional = true

[dependencies.uuid]
version  = "0.7"
features = ["v4"]

[build-dependencies]
cc    = "1.0"
vcpkg = "0.2"

[profile.dev]
opt-level = 0
debug     = true

[profile.release]
opt-level     = "s"
debug         = false
panic         = "abort"
lto           = true
codegen-units = 1
incremental   = false
